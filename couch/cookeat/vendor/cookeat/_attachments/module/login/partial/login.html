<h1>Login</h1>
<h3>Please Login</h3>
<div>
  <div class="alert alert-error" ng-show="loginError">Username and/or Password Incorrect</div>
  <form ng-submit="login()">
    <fieldset ng-disabled="form.enable">
      <div class="input-group">
        <span class="input-group-addon" id="basic-addon1">@</span>
        <input ng-model="user.name" type="text" class="form-control" placeholder="Nom d'utilisateur" aria-describedby="basic-addon1">
      <!-- <div><input type="text" ng-model="user.name" placeholder="username"/></div> -->
      </div>
      <div><input class="form-control" type="password" ng-model="user.password" placeholder="Mot de passe"/></div>
      <div><input class="btn btn-success" type="submit" value="Login"></div>
    </div>
  </fieldset>
  </form>
</div>
{{user}}}
